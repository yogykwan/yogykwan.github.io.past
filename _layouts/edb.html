<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="shortcut icon" href="{{ site.favicon }}" />
  <link rel="stylesheet" type="text/css" href="/public/css/edb.css">
<style type="text/css">
   
   * { color: #555; font-family:Monospace; font-size:12px; }
      
    
      canvas { opacity: .8; position:relative; z-index: -3;}
  </style>  <script src="/public/js/dollar.js"></script>
  <script src="/public/js/harmony.js"></script>
</head>
<body><center>
<script>harmony()</script>
<div style="display: block; z-index: -50; top: 0px; left: 0px; position: fixed; height: 100%; width: 100%; opacity: 0.8; background-color: #BAD0D5;
background:  url('http://unkeltao.qiniudn.com/bg/IMG_background.png');no-repeat center center fixed;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover; ">
<canvas width="1366" height="131" style="cursor: crosshair;"></canvas>
</div>
  <br>
  <div class="container">
    <div class="header"><h1 class="header">{{ page.level }}</h1></div>
    <div class="left" align="left">
      <p>
        {{page.question}}<br><br>
	  <b>提示：</b><br>
	  <ul class="tips">
	  <li>{{ page.tip1 }}</li>
	  <li>{{ page.tip2 }}</li>
	  <li>{{ page.tip3 }}</li>
	  </ul>
      </p>
    </div>
    <div class="content"><img src="{{ page.frontimg }}"></div>
    <div class="footer">
    <input id="key" type="text" value="请输入{{ page.key }}"
    onmouseover="this.style.borderColor='white';this.style.backgroundColor='tan'" 
    onmouseout="this.style.borderColor='white';this.style.backgroundColor='#ffffff'"
    onfocus="javascript:this.style.color='#000000';if(this.value=='请输入{{ page.key }}')this.value='';" 
    onblur="javascript:if(this.value==''){this.value='请输入{{ page.key }}';this.style.color='#CCCCCC';}"
    onkeydown="if (event.keyCode==13) {document.getElementById('enter').click();}"/>
    <input id="enter" type="button" onclick="pass()" value="闯关"/>
     {{content}}    
    </div>
  </div><br>
  <div class="ds-thread" data-thread-key="{{ page.dsid }}" data-title="{{page.level}}" 
  data-url="{{site.url}}{{page.url}}"></div>
  <br>    
  <div>
  <a href="{{site.url}}" target="_blank">NULL首页</a>   |   
  <a href="{{site.url}}/pages/edb.html" target="_blank">关于EDB</a>  |
  <a href="{{site.url}}/pages/about.html" target="_blank">联系Yogy</a>  |
  {% include duoshuo.html %}
  {% include cnzz.html %}
  {% include googleanalytics.html %}
  </div>
</body>
</html>
